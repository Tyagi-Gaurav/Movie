#Content API

location /content/upload/ {
    #Policy configuration here (authentication, rate limiting, logging...)

    access_log /var/log/content_api.log main;
    error_log /var/log/content_api_error.log debug;
    client_max_body_size 16k;

    #URI Routing
    location /content/upload/api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_pass http://local.content-upload-app:9090/api/;
    }

    location /content/upload/actuator/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_pass http://local.content-upload-app:9091/actuator/;
    }

    return 404; #Catch-all
}