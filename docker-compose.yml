version: "3.7"
services:
  content-upload-app:
    container_name: local.content-upload-app
    depends_on:
      - mysql
    build:
      context: content-upload
    ports:
      - "9900:9900"
      - "8443:8443"
    environment:
      - "SPRING_PROFILES_ACTIVE=prod"
      - "SERVER_PORT=9090"
      - "SERVER_MGT_PORT=9091"
      - "MYSQL_HOST=local.mysql"
      - "MYSQL_PWD=password"
      - "MYSQL_USER=root"
      - "MYSQL_DB_NAME=movieMetadata"
      - "USER_HOST=local.user-app"
      - "USER_PORT=7070"
    networks:
      - overlay

  user-app:
    container_name: local.user-app
    depends_on:
      - postgres
    build:
      context: user-vertx
    ports:
      - "7070:7070"
    environment:
      - "http.port=7070"
      - "db.host=local.postgres"
      - "db.user=user"
      - "db.password=password"
      - "db.name=testUserDB"
    networks:
      - overlay

  postgres:
    image: postgres:14.1
    container_name: local.postgres
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=user"
      - "POSTGRES_PASSWORD=password"
      - "POSTGRES_DB=testUserDB"
    networks:
      - overlay

  api-gateway:
    container_name: local.api-gateway
    depends_on:
      - content-upload-app
    build:
      context: api-gateway
    ports:
      - "8080:8080"
    networks:
      - overlay

