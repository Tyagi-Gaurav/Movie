version: "3.7"
services:
  movie-app:
    container_name: local.movie-app
    depends_on:
      - db
    build:
      context: application
    ports:
      - "8080:8080"
    environment:
      - "DATABASE_HOST=local.database"
      - "DATABASE_PORT=6379"
      - "SPRING_PROFILES_ACTIVE=prod"
      - "SERVER_PORT=8080"
      - "SERVER_MGT_PORT=8081"
    networks:
      - overlay

  db:
    image: redis
    container_name: local.database
    ports:
      - "6379:6379"
    networks:
      - overlay

networks:
  overlay: